<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <div class="logo">
        <img class="logo-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="logo">
      </div>
      <nav>
        <ul class="nav-links">
          <li>Features</li>
          <li>How it works</li>
          <li>Pricing</li>
        </ul>
      </nav>
    </header>
    <div class="email-subs">
      <h2 class="heading">Handcrafted, home-made masterpieces</h2>
      <form action="submit" class="form">
        <input type="email" placeholder="Enter your email address" required>
        <button id="submit"><h2>GET STARTED</h2></button>
      </form>
    </div>
    <script  src="js/index.js"></script>
  </body>
 
</html>
